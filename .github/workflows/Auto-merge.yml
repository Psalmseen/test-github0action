name: auto merge action
on:
  pull_request_review:
    types:
      - submitted
jobs:
  autoMerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: buildsville/simple-merge@v1
        id: merge
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN}}
          method: 'merge'
          labels: '[ "Completed", "Merges" ]'
          title: 'commit title'
          message: 'commit message'
      - name: result
        run: |
          echo "result: ${{ steps.merge.outputs.result }}"
